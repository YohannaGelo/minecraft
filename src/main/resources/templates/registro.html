<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilos.css">
	<link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>

	<div class="d-flex flex-column align-content-center min-vh-100">

		<header>
			<a th:href="@{/}" class=""><img class="img-fluid w-25" src="/img/logo.svg" alt="Logo de Minecraft"></a>
		</header>

		<div class="container flex-grow-1">
			<div class="row mt-3">
				<div class="col-lg-6 offset-lg-3 text-center">
					<h1 class="display-4 text-dark fw-bolder title">Registro</h1>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-lg-6 offset-lg-3">

					<!-- Formulario de Registro -->
					<form th:action="@{/procesarRegistro}" method="post" class="p-5 pb-4 rounded fondo-form">
						<div class="mb-3">
							<label for="username" class="form-label">Nombre de Usuario</label>
							<input type="text" class="form-control" id="username" name="username" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						<button type="submit" class="btn btn-primary me-3">Registrarse</button>
						<a th:href="@{/login}" class="btn btn-warning">Volver</a>
					</form>


				</div>
			</div>
		</div>

		<footer class="text-white mt-auto">
			<p class="pt-1 pb-0">Yohanna Gelo &copy; Todos los derechos reservados</p>
		</footer>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
