<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Jugadores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilos.css">
	<link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>

	<div class="d-flex flex-column align-content-center min-vh-100">
		
		<header>
			<a th:href="@{/jugadores}" class=""><img class="img-fluid w-25" src="/img/logo.svg" alt="Logo de Minecraft"></a>
		</header>

		<div class="container flex-grow-1 ">
			<div class="row mt-3">
				<div class="col-lg-6 offset-lg-3 text-center">
					<h1 class="display-6 text-dark fw-bolder title">Lista de Jugadores</h1>
				</div>
			</div>

			<div class="row mt-3 text-center">
				<div class="col-lg-6 offset-lg-3 justify-content-center">
					<a th:href="@{/jugadores/crear}" class="btn btn-primary btn-block fs-6"><i class="bi bi-plus-lg me-2 fs-6"></i> Agregar Jugador</a>
				</div>
			</div>
			
			<table class="table table-striped table-dark table-bordered text-center mt-4">
			    <thead>
			        <tr>
			            <th>#</th>
			            <th>Nombre</th>
			            <th>Nivel</th>
			            <th>Items del Inventario</th>
			            <th style="white-space: nowrap; width: 1%;">Acciones</th> <!-- Esto evita que la columna se achique -->
			        </tr>
			    </thead>
			    <tbody>
			        <th:block th:if="${jugadores != null and !jugadores.isEmpty()}">
			            <tr th:each="jugador : ${jugadores}">
			                <td th:text="${jugador.id}"></td>
			                <td th:text="${jugador.nombre}"></td>
			                <td th:text="${jugador.nivel}"></td>
			                <td th:text="${jugador.inventario != null ? jugador.inventario.items : 'Sin inventario'}"></td>
			                <td>
			                    <div class="d-flex justify-content-center flex-nowrap">
			                        <a class="btn btn-success btn-sm mx-1" th:href="@{/jugadores/detalles/{id}(id=${jugador.id})}">Detalles</a>
			                        <a class="btn btn-warning btn-sm mx-1" th:href="@{/jugadores/editar/{id}(id=${jugador.id})}">Editar</a>
			                        <a class="btn btn-danger btn-sm mx-1" th:href="@{/jugadores/{id}(id=${jugador.id})}">Eliminar</a>
			                    </div>
			                </td>
			            </tr>
			        </th:block>

			        <th:block th:unless="${jugadores != null and !jugadores.isEmpty()}">
			            <tr>
			                <td colspan="5">No hay jugadores registrados.</td>
			            </tr>
			        </th:block>
			    </tbody>
			</table>

			
			<a th:href="@{/cerrarSesion}" class="btn btn-danger mx-auto my-3">Cerrar Sesi√≥n</a>
		</div>

		<footer class="text-white mt-auto">
			<p class="pt-1 pb-0">Yohanna Gelo &copy; Todos los derechos reservados</p>
		</footer>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
