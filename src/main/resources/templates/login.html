<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilos.css">
	<link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>

	<div class="d-flex flex-column align-content-center vh-100">

		<header>
			<a th:href="@{/}" class=""><img class="img-fluid w-25" src="/img/logo.svg" alt="Logo de Minecraft"></a>
		</header>

		<div class="container">

			<!-- Mensaje de logout -->
			<div class=" d-flex flex-column align-items-center justify-content-center">
				<div th:if="${param.logout}" class="alert alert-warning mt-3 text-center w-75">
					Has cerrado sesión correctamente.
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-lg-6 offset-lg-3 text-center">
					<h1 class="display-5 text-dark fw-bolder title">Iniciar Sesión</h1>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-lg-6 offset-lg-3">
					<!-- Formulario de Login -->
					<form th:action="@{/login}" method="post" class="p-5 pb-4 rounded fondo-form">
						<div class="mb-3">
							<label for="username" class="form-label">Nombre de Usuario</label>
							<input type="text" class="form-control" id="username" name="username" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary btn-block fs-5"><i
									class="bi bi-box-arrow-in-right fs-5"></i> Iniciar Sesión</button>
						</div>

						<!-- Zona registro -->
						<div class="mt-3  text-center">
							<p>¿No tienes una cuenta? <a th:href="@{/registro}" class="text-warning">Regístrate aquí</a>.</p>
						</div>

					</form>


					<!-- Mensaje de error -->
					<div th:if="${param.error}" class="alert alert-danger mt-3">
						Nombre de usuario o contraseña incorrectos.
					</div>


				</div>
			</div>
		</div>

		<footer class="text-white mt-auto">
			<p class="pt-1 pb-0">Yohanna Gelo &copy; Todos los derechos reservados</p>
		</footer>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
