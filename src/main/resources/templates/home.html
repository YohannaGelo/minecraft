<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Jugadores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilos.css">
	<link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>

	<div class="d-flex flex-column align-content-center min-vh-100">

		<header>
			<a th:href="@{/home}" class=""><img class="img-fluid w-25" src="/img/logo.svg"
					alt="Logo de Minecraft"></a>
		</header>

		<div class="container flex-grow-1 ">
			
			<div class="row mt-3">
				<div class="col-lg-6 offset-lg-3 text-center d-flex align-items-center gap-3">
					<img class="img-fluid w-25" src="/img/personajes.gif" alt="Personajes de Minecraft">
					<h1 class="text-center text-dark display-6 fw-bolder text-uppercase title"><span th:text="${usuario.username}"></span></h1>
				</div>
			</div>


			<div class="row mt-1 text-center">

				<div class="col-lg-6 offset-lg-3 bg-dark rounded p-5">

					<p class="text-center text-warning fs-5">Nivel: <span th:text="${jugador.nivel}"></span></p>
					<h3 class="text-center">Inventario</h3>
					<ul class="list-group">
						<li class="list-group-item" th:each="item : ${inventario.items}">
							<span th:text="${item}"></span>
						</li>
					</ul>
					<div class="mt-3 text-center">
						<a th:href="@{/obtener-objetos}" class="btn btn-primary me-3">Obtener más objetos</a>
						<a th:href="@{/crafteos}" class="btn btn-secondary">Aprender Crafteos</a>
					</div>


				</div>
			</div>


			<a th:href="@{/cerrarSesion}" class="btn btn-danger mx-auto my-3">Cerrar Sesión</a>
		</div>


		<footer class="text-white mt-auto">
			<p class="pt-1 pb-0">Yohanna Gelo &copy; Todos los derechos reservados</p>
		</footer>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
